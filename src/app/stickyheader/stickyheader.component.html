
<div class="sticky">
    <p-menubar [model]="menuItems"
        [style]="{ 'width': '100%' , 'border-width':0,'border-radius':0,'vertical-align':'middle'}">

        <ng-template pTemplate="end" *ngIf="isMobile">
            <span>
                <i class="fa fa-stethoscope"></i>
              For Professionals
            </span>
        </ng-template>

    </p-menubar>

</div>
